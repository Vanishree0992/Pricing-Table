<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6f0; /* Light pink background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .counter-card {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .counter-card:hover {
      transform: translateY(-5px);
    }

    .counter-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }

    .counter-value {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #2575fc;
      text-shadow: 2px 2px 8px rgba(37,117,252,0.3);
    }

    .btn {
      width: 90px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .btn:active {
      transform: scale(0.95);
    }

    .message {
      font-weight: 600;
      margin-top: 15px;
      min-height: 28px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="counter-card">
    <div class="counter-title">✨ Counter App ✨</div>
    <div class="counter-value" id="counter">0</div>
    
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger mx-2" onclick="decrement()">−</button>
      <button class="btn btn-secondary mx-2" onclick="resetCounter()">Reset</button>
      <button class="btn btn-success mx-2" onclick="increment()">+</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    let count = 0;

    function updateDisplay() {
      const counter = document.getElementById("counter");
      counter.textContent = count;

      const message = document.getElementById("message");
      if (count < 0) {
        message.textContent = "⚠️ Low Count";
        message.style.color = "red";
      } else if (count > 10) {
        message.textContent = "🔥 High Count";
        message.style.color = "green";
      } else {
        message.textContent = "";
      }
    }

    function increment() {
      count++;
      updateDisplay();
    }

    function decrement() {
      count--;
      updateDisplay();
    }

    function resetCounter() {
      count = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
