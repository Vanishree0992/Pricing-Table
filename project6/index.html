<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f7fc;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar, footer {
      background-color: #d8bfd8; /* Pastel mauve */
    }

    .navbar-brand, .nav-link, footer {
      color: #4b2c4d !important;
      font-weight: 600;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .carousel img {
      height: 400px;
      object-fit: cover;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 15px;
      margin-top: auto;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">My Website</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main>
    <h2 class="mb-4 text-dark">âœ¨ Image Carousel âœ¨</h2>

    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide w-75" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        <!-- Replace src="images/image1.jpg" with your actual image paths -->
        <div class="carousel-item active">
          <img src="images/image1.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="images/image2.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="images/image3.jpg" class="d-block w-100" alt="Image 3">
        </div>
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    Â© 2025 My Website | Designed with ðŸ’œ in Bootstrap JS
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for pause on hover -->
  <script>
    const carouselElement = document.getElementById('carouselExample');
    const carousel = new bootstrap.Carousel(carouselElement, {
      interval: 3000,
      ride: 'carousel'
    });

    // Pause on hover
    carouselElement.addEventListener('mouseenter', () => carousel.pause());
    carouselElement.addEventListener('mouseleave', () => carousel.cycle());
  </script>

</body>
</html>
